version: '2'
services:
  api:
    build:
      context: ./feature-creature
      dockerfile: Dockerfile.build
    image: feature-creature:local
    command: /usr/share/feature-creature/feature-creature-web
    container_name: feature-creature
    depends_on:
      - data
      - database
      - search
    env_file:
      - ./env/development.aws.env
      - ./env/development.env
    links:
      - "database:database.local"
      - "search:search.local"
    ports:
      - "8081:8081"
    volumes_from:
      - data:rw

  web:
    image: toddmohney/feature-creature-client:v1
    command: rackup --host 0.0.0.0 --port 4567
    container_name: feature-creature-client
    depends_on:
      - api
    env_file:
      - ./env/development.aws.env
      - ./env/development.env
    links:
      - "api:api.local"
    ports:
      - "4567:4567"

  search_service:
    image: feature-creature:local
    container_name: search-service
    command: /usr/share/feature-creature/search-service
    depends_on:
      - api
      - data
      - search
    env_file:
      - ./env/development.aws.env
      - ./env/development.env
    links:
      - "search:search.local"
    volumes_from:
      - data:rw

  repo-refresher:
    image: feature-creature:local
    container_name: repo-refresher
    command: /usr/share/feature-creature/repo-refresher
    depends_on:
      - api
      - data
      - database
      - search
    env_file:
      - ./env/development.aws.env
      - ./env/development.env
    links:
      - "database:database.local"
      - "search:search.local"
    volumes_from:
      - data:rw

  data:
    build:
      context: ./dockerfiles/datacontainer
      dockerfile: Dockerfile
    container_name: shared-data
    command: /bin/echo "Data container created!"
    volumes:
      - "/usr/share/feature-creature-data"

  database:
    image: postgres:9.4.6
    environment:
      POSTGRES_DB: feature_creature
      POSTGRES_USER: feature_creature

  # ElasticSearch:
  # https://gist.github.com/benjamin-smith/78d330e08994fb5ce0de
  search:
    build:
      context: ./dockerfiles/elasticsearch
      dockerfile: Dockerfile
    ports:
      - "9200:9200"
      - "9300:9300"
      - "9100:9100" # http://search.local:9100 head plugin
